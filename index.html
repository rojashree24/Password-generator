<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f399034f41.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header"></div>
    <div class="box">
    <div class="title">
        <h1>Password Generator</h1>
    </div>
    <div class="input1">
        
        <span id="result" ></span>
        <button id="clipboard"><i class="fa-solid fa-clipboard"></i></button>
    </div>
    <div class="check">
        <label>Password Length</label>
        <input type="number" id="length" min="5" max="20" value="10" class="inp1">
    </div>
    <div class="check">
        <label>Include uppercase letters</label>
        <input type="checkbox" id="uppercase" class="inp2" checked>
    </div>
    <div class="check">
        <label>Include lowecase letters</label>
        <input type="checkbox" id="lowercase" class="inp3" checked>
    </div>
    <div class="check">
        <label>Include numbers</label>
        <input type="checkbox" id="numbers" class="inp4" checked>
    </div>
    <div class="check">
        <label>Include symbols</label>
        <input type="checkbox" id="symbols" class="inp5" checked>
    </div>
    <div class="button-1">
        <button id="generate">Generate Password</button>
    </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
